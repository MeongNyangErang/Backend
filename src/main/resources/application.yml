spring:
  application:
    name: meongnyangerang

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  jpa:
    show-sql: true
    database: mysql
    hibernate:
      ddl-auto: update
    generate-ddl: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_ID}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          starttls:
            enable: true

  elasticsearch:
    uris: ${ELASTICSEARCH_URI}

  jwt:
    secret: ${JWT_SECRET}

# 이미지 압축 설정
image:
  compression:
    capacity-threshold: 512000 # 용량 500KB 이상 시 압축
    size-threshold: 1080       # 크기 1080 이상 시 압축
    quality: 0.7               # 70% 품질로 압축
    max-width: 1080 # 최대 너비
    max-height: 1080 # 쵀디 높이

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true